{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 class="mb-4">Posts</h1>
<div class="list-group">
    {% for post in posts %}
        <div class="list-group-item py-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-2">{{ post.title }}</h5>
                    <p class="mb-2 text-muted">{{ post.body }}</p>
                    <small class="text-muted">Posted by {{ post.author.username }} on {{ post.created.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                </div>
                <div class="d-flex align-items-center">
                    <a href="{{ url_for('update', post_id=post.id) }}" class="btn btn-sm btn-outline-primary mr-2">Update</a>
                    <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
