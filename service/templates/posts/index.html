{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Posts</h1>
<div class="list-group">
    {% for post in posts %}
        <a href="#" class="list-group-item list-group-item-action">
            <h5 class="mb-1">{{ post.title }}</h5>
            <p class="mb-1">{{ post.body }}</p>
            <small>Posted by {{ post.author.username }} on {{ post.created.strftime('%Y-%m-%d %H:%M:%S') }}</small>
        </a>
    {% endfor %}
</div>
{% endblock %}
